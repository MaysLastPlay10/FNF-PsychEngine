name: Android Build
on: workflow_dispatch
jobs:
  Build:
    runs-on: ubuntu-latest
    permissions:
        contents: write
        actions: write
    steps:
      - name: Checkout
        uses: actions/checkout@main
        with:
          submodules: true

      - name: Setup Android NDK
        id: setup-ndk
        uses: nttld/setup-ndk@main
        with:
          ndk-version: r21e

      - name: Setup Java JDK
        uses: actions/setup-java@main
        with:
          distribution: 'zulu'
          java-version: '11'

      - name: Setup Haxe
        uses: krdlab/setup-haxe@master
        with:
          haxe-version: 4.2.5

      - name: Installing Libraries
        run: |
         haxelib setup ~/haxelib
         haxelib install hxcpp 4.2.1 > /dev/null
         haxelib install lime 8.0.1
         haxelib install openfl 9.2.1
         haxelib install flixel 5.5.0
         haxelib run lime setup flixel
         haxelib install flixel-tools
         haxelib install flixel-ui
         haxelib install flixel-addons 3.0.2
         haxelib install tjson
         haxelib install SScript 8.1.6
         haxelib git hxCodec https://github.com/SPLCoding/hxCodec-but-it-works-xd.git
         haxelib git linc_luajit https://github.com/superpowers04/linc_luajit.git
         haxelib git extension-androidtools https://github.com/MaysLastPlay77/extension-androidtools
         haxelib git flxanimate https://github.com/ShadowMario/flxanimate.git
         haxelib install hxcpp-debug-server
         haxelib list
      - name: Configure Android
        run: |
          haxelib run lime setup -alias -y
          haxelib run lime config ANDROID_SDK $ANDROID_HOME
          haxelib run lime config ANDROID_NDK_ROOT $ANDROID_NDK_HOME
          haxelib run lime config JAVA_HOME $JAVA_HOME
          haxelib run lime config ANDROID_SETUP true
          haxelib set flixel 5.5.0
          haxelib set lime 8.0.1
          haxelib set openfl 9.2.1
          haxelib set SScript 8.1.6
          haxelib set flixel-addons 3.0.2
          haxelib set hxcpp 4.2.1
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
      - name: Skip SScript setup mode
        run: echo 'oy9:showMacroty8:loopCosti25y10:includeAllfg' >> ~/settings.cocoa
      - name: Building
        run: |
         haxelib run lime build android -D DISABLED_MACRO_SUPERLATIV -D NO_PRECOMPILED_HEADERS -final

      - name: Upload Artifact
        uses: actions/upload-artifact@main
        with:
          name: PsychEngine-Mobile
          path: export/release/android/bin/app/build/outputs/apk/debug
          if-no-files-found: warn
